<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="../bingo-online/assets/icones/favicon-b.ico" type="image/x-icon" />
  <link rel="stylesheet" href="../bingo-online/assets/css/styles.css" />
  <title>Bingo Online</title>
</head>
<body>
  <!-- Cabeçalho do site -->
  <header class="header">
    <div class="logo-container">
      <img src="../bingo-online/assets/imagens/logo.png" alt="Logo Bingo Online" class="logo" />
    </div>
    <h1 class="site-title">Bingo Online</h1>
    <nav class="nav">
      <ul class="nav-links">
        <li><a href="../bingo-online/pages/atividades.html">Atividades</a></li>
        <li><a href="#sobre">Sobre Nós</a></li>
      </ul>
      <div class="auth-buttons">
        <button class="btn">Cadastrar</button>
        <button class="btn btn-outline">Entrar</button>
      </div>
    </nav>
  </header>

  <!-- Conteúdo principal -->
  <main>
    <section>
      <h2>Bem-vindo ao <span class="highlight">Bingo Online!</span></h2>
      <p>Organize seu bingo de forma prática e moderna. Gere cartelas personalizadas e realize sorteios com transparência.</p>
    </section>

    <!-- Seção de geração de cartelas -->
    <section id="gerar-cartelas">
      <h2>Gerar Cartelas</h2>
      <form id="form-cartelas">
        <div class="form-group">
          <label for="quantidade">Quantidade de Cartelas:</label>
          <input type="number" id="quantidade" name="quantidade" min="1" max="100" required />
        </div>

        <div class="form-group">
          <label for="numero-minimo">Número mínimo:</label>
          <input type="number" id="numero-minimo" name="numeroMinimo" min="0" max="98" required />
        </div>

        <div class="form-group">
          <label for="numero-maximo">Número máximo:</label>
          <input type="number" id="numero-maximo" name="numeroMaximo" min="1" max="99" required />
        </div>

        <button type="submit" class="btn">Gerar Cartelas</button>
      </form>

      <div id="resultado-cartelas">
        <!-- Cartelas serão exibidas aqui -->
      </div>
    </section>
  </main>

  <!-- Rodapé -->
  <footer>
    <p>&copy; 2025 Bingo Online. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
