<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administração de Usuários - Bingo Online</title>
  <link rel="stylesheet" href="../assets/css/styles.css" />
    <style>
        main {
        max-width: 960px;
        margin: 2rem auto;
        padding: 1rem;
        background-color: var(--branco);
        border-radius: 8px;
        box-shadow: 0 0 8px rgba(0,0,0,0.05);
        }

        .admin-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 1rem;
        }

        .admin-header h2 {
        font-size: 1.6rem;
        color: var(--titulo-principal);
        }

        .search-input {
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1rem;
        }

        .add-button {
        background-color: var(--botao-primario);
        color: white;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        font-size: 1.5rem;
        cursor: pointer;
        transition: background-color 0.3s;
        }

        .add-button:hover {
        background-color: var(--botao-hover);
        }

        table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
        }

        th, td {
        padding: 0.8rem;
        border-bottom: 1px solid #ddd;
        text-align: left;
        }

        th {
        background-color: var(--fundo);
        color: var(--texto-principal);
        }

        .action-btn {
        padding: 0.4rem 0.8rem;
        margin-right: 0.5rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.9rem;
        }

        .edit {
        background-color: var(--texto-principal);
        color: white;
        }

        .delete {
        background-color: var(--titulo-principal);
        color: white;
        }

        #modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.5);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 999;
        }

        #modal-content {
        background-color: white;
        padding: 1.5rem;
        border-radius: 10px;
        width: 100%;
        max-width: 400px;
        }

        #modal-content h3 {
        margin-bottom: 1rem;
        color: var(--titulo-principal);
        text-align: center;
        }

        #modal-content label {
        display: block;
        margin-top: 0.5rem;
        font-weight: bold;
        }

        #modal-content input {
        width: 100%;
        padding: 0.6rem;
        margin-top: 0.3rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        }

        .modal-buttons {
        display: flex;
        justify-content: space-between;
        }
    </style>
</head>
<body>
  <main>
    <div class="admin-header">
      <h2>Administração de Usuários</h2>
      <input type="text" id="searchInput" class="search-input" placeholder="Buscar usuário..." />
      <button class="add-button" title="Cadastrar novo usuário">+</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>E-mail</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="userTable">
        <tr>
          <td>1</td>
          <td>Elia Santana</td>
          <td>elia.santana@email.com</td>
          <td>
            <button class="action-btn edit">Editar</button>
            <button class="action-btn delete">Excluir</button>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>Maria Oliveira</td>
          <td>maria.oliveira@email.com</td>
          <td>
            <button class="action-btn edit">Editar</button>
            <button class="action-btn delete">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Modal -->
    <div id="modal">
      <div id="modal-content">
        <h3>Novo Usuário</h3>
        <form id="formCadastro">
          <label for="nomeNovo">Nome:</label>
          <input type="text" id="nomeNovo" required />

          <label for="emailNovo">E-mail:</label>
          <input type="email" id="emailNovo" required />

          <div class="modal-buttons">
            <button type="submit" class="btn">Salvar</button>
            <button type="button" class="btn btn-outline" onclick="fecharModal()">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script>
    let proximoId = 3;
    const btnAdicionar = document.querySelector('.add-button');
    const modal = document.getElementById('modal');
    const formCadastro = document.getElementById('formCadastro');
    const userTable = document.getElementById('userTable');

    btnAdicionar.addEventListener('click', () => {
      modal.style.display = 'flex';
    });

    function fecharModal() {
      modal.style.display = 'none';
      formCadastro.reset();
    }

    formCadastro.addEventListener('submit', function (e) {
      e.preventDefault();
      const nome = document.getElementById('nomeNovo').value;
      const email = document.getElementById('emailNovo').value;

      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${proximoId++}</td>
        <td>${nome}</td>
        <td>${email}</td>
        <td>
          <button class="action-btn edit">Editar</button>
          <button class="action-btn delete">Excluir</button>
        </td>
      `;
      userTable.appendChild(tr);
      fecharModal();
    });

    document.getElementById('searchInput').addEventListener('input', function () {
      const termo = this.value.toLowerCase();
      const linhas = userTable.querySelectorAll('tr');
      linhas.forEach(linha => {
        const nome = linha.children[1].textContent.toLowerCase();
        const email = linha.children[2].textContent.toLowerCase();
        if (nome.includes(termo) || email.includes(termo)) {
          linha.style.display = '';
        } else {
          linha.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
